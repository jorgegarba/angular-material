<mat-sidenav-container class="app-sidenav-container" >
  <mat-sidenav class="app-sidenav" #sidenav
      [opened]="!pantallaSmall()"
      [mode]="pantallaSmall() ? 'over' : 'side'">
    <mat-toolbar color="primary">
      MENU
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/logged/dashboard']">
        <h3 matLine>Dashboard</h3>
      </a>
      <a mat-list-item [routerLink]="['/logged/playas']">
        <h3 matLine>Playas</h3>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <div class="app-sidenav-content">
    <app-toolbar (disparador)="sidenav.toggle()"></app-toolbar>
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
